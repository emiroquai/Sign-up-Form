<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonize Mars Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="left-section">
        <div class="logo-section">
            <div class="logo-container"><img id="logo-img" src="rocket_7202291.png" alt="Logo"></div>
            <div class="logo-title">Emiroquai Space Ind.</div>
        </div>
        <div class="photo-credit">
            <h3>Photo by <a href="https://unsplash.com/@mike_kiev?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Photobank Kiev</a> on <a href="https://unsplash.com/photos/Opzk_hvwO9Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h3>
            <h3><a href="https://www.freepik.com/icon/rocket_7202291#fromView=search&term=rocket&page=1&position=13&track=ais&track=ais">Icon by Iconic Panda</a></h3>
        </div>
    </div>
    <div class="right-section">
        <div class="hero">
            <h1>Colonize Mars, humanity's new home</h1>
            <h2>Let's build the new world!</h1>
            </div>
            <form>
                <div class="form-section-1">
                    <div class="form-fields">
                        <div class="form-name">
                            <label for="name">NAME</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="user_password">PASSWORD</label>
                            <input type="password" id="user_password" name="user_password" minlength="6" required onkeyup="validatePassword();">
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password" required onkeyup="validatePassword();">
                        </div>
                    </div>
                </div>
                <div class="form-section-2"><button type="submit" class="submit-button">Sign-up</button></div>
            </form>
        </div>

    </body>
    <script src="script.js"></script>
</html>
